<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-wrapper">
        <h2 class="form-title">Login</h2>
        <form (ngSubmit)="onSubmit()" class="mt-4 p-4 border rounded shadow-sm bg-light" #loginForm="ngForm">
          <div class="form-group mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
              </div>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                [(ngModel)]="loginModel.username" 
                name="username" 
                placeholder="Enter your username" 
                required
                #username="ngModel"
              >
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
              <div *ngIf="username.errors?.['required']">Username is required.</div>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
              </div>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="loginModel.password" 
                name="password" 
                placeholder="Enter your password" 
                required
                #password="ngModel"
              >
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </div>
          </div>
          <!-- Display error message if login fails -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
